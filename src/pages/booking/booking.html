<ion-header>

      <ion-navbar color="dark">

            <ion-title>Booking</ion-title>

      </ion-navbar>

</ion-header>

<ion-content>

      <ion-card>

            <img src="http://placehold.it/500x500" alt="Room image placeholder" class="header">

            <div class="card-title-container">

                  <p class="card-title">{{room.type}}</p>

            </div>

      </ion-card>

      <ion-list>

            <ion-item>

                  <strong>Check In</strong> {{checkIn}}

            </ion-item>

            <ion-item>

                  <strong>Check Out</strong> {{checkOut}}

            </ion-item>

            <ion-item>

                  <strong>Beds</strong> {{room.beds}}

            </ion-item>

            <ion-item>

                  <strong>Guests</strong> {{details.guests}}

            </ion-item>

            <ion-item>

                  <strong>Cost Per Night</strong> ${{room.cost_per_night | currency: 'GBP'}}

            </ion-item>

      </ion-list>

      <button ion-button full color="light" (click)="bookRoom()">Book Room</button>

</ion-content>
